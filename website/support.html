<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
    <title>Support | Jeston Lewis Creative</title>
</head>

<body>
    <header>
        <h1>Support</h1>
    </header>
    <main>
        <form id="support-form" action="" method="post">
            <p>Name</p>
            <input type="text" name="name" id="0" placeholder="Name">
            <p>Subject</p>
            <input type="text" name="subject" id="1" placeholder="Subject">
            <p>Email</p>
            <input type="email" name="email" id="2" placeholder="my@email.com">
            <p>Issue</p>
            <textarea name="message" id="usrmessage" cols="30" rows="10"></textarea>
            <button type="button" id="5" onclick="send('support-form')">Submit</button>
        </form>
    </main>
    <footer>
        <p>Copyright &copy; Jeston Lewis Creative, LLC 2023</p>
    </footer>
</body>

</html>
